<div class="d-flex justify-content-center">
	<div class="card" style="width: 18rem;">
		<div class="card-header">
			{{ detalheContato.contato.nome }}
		</div>
		<ul class="list-group list-group-flush">
			<li class="list-group-item">{{ detalheContato.contato.telefone }}</li>
			<li class="list-group-item">{{ detalheContato.contato.data | date:'dd/mm/yyyy' }}</li>
		</ul>
		<div class="card-body">
			<a href="/#!/contatos/" class="card-link">Voltar</a>
		</div>
	</div>
</div>
